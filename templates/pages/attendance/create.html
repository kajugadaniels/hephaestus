{% extends "layouts/app.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
        <h1 class="page-title fw-semibold fs-18 mb-0">{% if attendance %}Edit{% else %}Add{% endif %} Attendance</h1>
        <div class="ms-md-1 ms-0">
            <nav>
                <ol class="breadcrumb mb-0">
                    <a class="btn btn-primary" href="{% url 'home:attendanceList' %}">
                        <i class="fas fa-arrow-left me-2"></i>Back to Attendance Records
                    </a>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.student.id_for_label }}" class="form-label">Student</label>
                                {{ form.student }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.class_subject.id_for_label }}" class="form-label">Class Subject</label>
                                {{ form.class_subject }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.date.id_for_label }}" class="form-label">Date</label>
                                {{ form.date }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                                {{ form.status }}
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="{{ form.remarks.id_for_label }}" class="form-label">Remarks</label>
                                {{ form.remarks }}
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">{% if attendance %}Update{% else %}Create{% endif %} Attendance</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
