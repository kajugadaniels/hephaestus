{% extends "layouts/app.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="d-md-flex d-block align-items-center justify-content-between my-4 page-header-breadcrumb">
        <h1 class="page-title fw-semibold fs-18 mb-0">Subjects</h1>
        <div class="ms-md-1 ms-0">
            <nav>
                <ol class="breadcrumb mb-0">
                    <a class="btn btn-primary" href="{% url 'home:addSubject' %}">
                        <i class="fas fa-plus me-2"></i>Add Subject
                    </a>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div class="card custom-card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-bordered text-nowrap w-100">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for subject in subjects %}
                                    <tr>
                                        <td>{{ subject.name }}</td>
                                        <td>{{ subject.code }}</td>
                                        <td>{{ subject.description|truncatewords:20 }}</td>
                                        <td>
                                            <a href="{% url 'home:viewSubject' subject.id %}" class="btn btn-sm btn-info">View</a>
                                            <a href="{% url 'home:editSubject' subject.id %}" class="btn btn-sm btn-warning">Edit</a>
                                            <a href="{% url 'home:deleteSubject' subject.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this subject?')">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
